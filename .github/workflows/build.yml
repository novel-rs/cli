name: Build

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # https://doc.rust-lang.org/rustc/platform-support.html
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    name: Build for ${{ matrix.os }}-${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v3

      # https://github.com/Swatinem/rust-cache
      - name: Cache
        uses: Swatinem/rust-cache@v2

      # https://github.com/dtolnay/rust-toolchain
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      # https://github.com/taiki-e/install-action
      - name: Install cargo-nextest
        if: ${{ startsWith(matrix.target, 'x86_64') }}
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      # https://github.com/ilammy/setup-nasm
      - name: Install NASM
        if: ${{ matrix.os == 'windows-latest' }}
        uses: ilammy/setup-nasm@v1
        with:
          version: 2.16.01

      - name: Install pandoc for Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          curl -fsSL https://github.com/jgm/pandoc/releases/download/3.1.5/pandoc-3.1.5-1-amd64.deb -o pandoc.deb
          sudo dpkg -i pandoc.deb

      - name: Install pandoc for Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: choco install pandoc

      - name: Install pandoc for macOS
        if: ${{ matrix.os == 'macos-latest' }}
        run: brew install pandoc

      - name: Run cargo build
        run: cargo build --workspace --all-targets --target ${{ matrix.target }}

      - name: Run cargo-nextest
        if: ${{ startsWith(matrix.target, 'x86_64') }}
        run: cargo nextest run --workspace --all-targets --target ${{ matrix.target }}
